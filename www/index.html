<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/server.js"></script>
</head>

<body ng-app="Aplikasi-Klinsana">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>

      <div class="card" ng-controller="AmbilDataController">
        <div class="item item-text-wrap" ng-repeat="d in dataPasien "  >

            <p>Lokasi Awal : {{d.id_himpunan}}</p>
            <p>Lokasi Akhir : {{d.batas_atas}}</p>
            <p>Email Penumpang : {{d.batas_bawah}}</p>


        </div>
      </div>

    </ion-content>
  </ion-pane>
</body>

</html>
